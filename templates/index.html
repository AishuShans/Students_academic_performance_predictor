<!DOCTYPE html>
<html>
<head>
    <title>Student Academic Performance Predictor</title>
</head>
<body>
    <h2>Student Academic Performance Predictor</h2>
    <form action="/predict" method="post">
        <label for="study_hours">Study Hours:</label><br>
        <input type="number" step="0.1" name="study_hours" required><br><br>

        <label for="attendance_percentage">Attendance Percentage:</label><br>
        <input type="number" name="attendance_percentage" required><br><br>

        <label for="previous_grade_numeric">Previous Grade (Numeric e.g., A=0, B=1, C=2...):</label><br>
        <input type="number" name="previous_grade_numeric" required><br><br>

        <input type="submit" value="Predict Performance">
    </form>
</body>
</html>
